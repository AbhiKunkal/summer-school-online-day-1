<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="icon" sizes="180x180" href="images/professional-portfolio_3476457.png" type="image/png">
</head>
<body>
  <header>
    <h1>Contact Abhishek</h1>
    <nav>
      <a href="portfolio.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <h2>Get in Touch</h2>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{3,}"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="dob">Date of Contact:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="satisfaction">How satisfied are you with this site? (0-10)</label><br>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

        <label for="topic">Select Topic:</label><br>
        <select id="topic" name="topic" required>
          <option value="">--Choose one--</option>
          <option value="portfolio">Portfolio</option>
          <option value="project">Project Inquiry</option>
          <option value="feedback">Feedback</option>
        </select><br><br>

        <p>Preferred Contact Method:</p>
        <input type="checkbox" id="contactEmail" name="contact_method" value="Email">
        <label for="contactEmail">Email</label><br>
        <input type="checkbox" id="contactPhone" name="contact_method" value="Phone">
        <label for="contactPhone">Phone</label><br>
        <input type="checkbox" id="contactText" name="contact_method" value="Text">
        <label for="contactText">Text</label><br><br>

        <p>Inquiry Type:</p>
        <input type="radio" id="general" name="inquiry" value="General" checked>
        <label for="general">General</label><br>
        <input type="radio" id="business" name="inquiry" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="support" name="inquiry" value="Support">
        <label for="support">Support</label><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Abhishek Kumar</p>
  </footer>
</body>
</html>
